<div class="fondo-contacto">

        <h1 class="txt-contact">Contacto</h1>
        <p class="txt-contact2">Dejanos tu opinion o sugerencia</p>
    <div class="contact-box">
        <div class="contact-left">
            <h3>Mandanos un mensaje</h3>
            <form action="#">

                <div class="input-row">

                    <div class="input-group">
                        <label>Nombre:</label>
                        <input type="text" placeholder="Tu nombre">
                    </div>

                    <div class="input-group">
                        <label>Email:</label>
                        <input type="email" placeholder="Tu correo">
                    </div>


                    <div class="input-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="message" rows="4" cols="25" placeholder="Dejanos tu mensaje"></textarea>
                    </div>

                    
                </div>
                <button type="submit">Enviar</button>

            </form>
        </div>



        <div class="contact-right">
            <h3 class="txt-follow">Siguenos</h3>
